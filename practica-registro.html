<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>

<body>

  <h2>Formulario de Registro</h2>
  <form>
    <label>Nombre:</label>
    <input type="text" placeholder="Ingrese su nombre" required><br><br>
    <label>Correo Electrónico:</label>
    <input type="email" required placeholder="Ingrese su correo"><br><br>
    <label>Contraseña:</label>
    <input type="password" required placeholder="Ingrese una contraseña"><br><br>
    <label>Confirmar Contraseña:</label>
    <input type="password" required placeholder="Confirme la contraseña"><br><br>
    <input type="checkbox">
    <label for="">Acepta términos y condiciones</label><br><br>
    <input type="submit" value="Registrarse">
  </form>


</body>

</html>
